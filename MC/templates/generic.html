<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>

  {% block title %}<title>My Checkup</title> {% endblock %}
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="{% static 'css/MC.css' %}">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
</head>

<body>
  <div class="row">
    <div class="col-sm-1">
    </div>

    <div class="col-sm-8 ">
      <br>
      <div class = "nav">
        <ul>
          <a href="{% url 'home' %}"><li class = "nav">Home</li></a>
          <a href="{% url 'about' %}"><li class = "nav">About</li></a>
          {% if user.is_authenticated %}
           <a href="{% url 'mycheckup' %}"><li class = "nav">MyCheckup</li></a>
           <a href={% url 'scoresheet' pk=0 %}><li class = "nav">Stats</li></a>
           <a href="{% url 'logout'%}?next=/"><li class ="nav2">Logout</li></a>
          {% else %}
           <a href="{% url 'signup' %}"><li class = "nav2">SignUp</li></a>
           <a href="{% url 'login'%}?next={{request.path}}"><li class = "nav2">Login</li></a>
          {% endif %}
          <!--{% url 'logout'%}?next={{request.path}}-->
        </ul>
      </div>
      <div class = "page-header">
        <h1><img src="{% static 'MC2.png' %}" alt="My image" style="width:106px;height:90px;"/>My Checkup </h1>
      </div>
      {% block content %}{% endblock %}
      </div>
    </div>

</body>
</html>
