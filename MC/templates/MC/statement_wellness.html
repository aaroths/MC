{% extends 'generic.html' %}
{% block content %}

<div class = "textbox2">
  <h3>{{question}}</h3>
</div>

<div class = "row">
  <div class="col-sm-6">
  <div class="statement_color">
    <p> When you said <b>yes</b></p>
    <p>Average wellness was: {{total_no}}/5</p>
  </div>
  </div>

  <div class="col-sm-6">
  <div class = "statement_grey">
    <p> When you said <b>no</b></p>
    <p>Average wellness was: {{total_yes}}/5</p>
  </div>
  </div>
</div>

<h2><a href={% url 'scoresheet' pk=0 %}>Back to Stats</a> </h2>

{% endblock %}
